<!--This is what was in the video.

<nav th:replace="fragments :: navigation"></nav>

<!--Having passed the menu object into the view: -->
<ul >
    <li th:each="cheese : ${menu.cheeses}" th:text="${cheese.name}"></li>
</ul>

<p th:unless="${menu.cheeses.size()}"><i>No cheeses yet</i></p>

<p><a th:href="'/menu/add-item/' + ${menu.id}">Add Cheese</a></p>
